<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="pb-5">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">OAK TECNOLOGIA - Desafio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navegação</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link text-dark  btn btn-white" href="{% url 'listagem' %}">Listagem de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white btn btn-dark" aria-current="page" href="{% url 'index' %}">Cadastrar Produto</a>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

    </header>
  
    <section class="pt-5 container">
        <h2>Listagem de Produtos</h2>
        <div class="row">
            {% for produto in produtos %}
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        {{ produto.nome}}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Preço: R$ {{ produto.preco }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Feito por: Júlia Shizuko Stamborovski</span> <br />
            <span class="text-muted">Com: Django!</span>
        </div>
    </footer>
    
</body>
</html>
