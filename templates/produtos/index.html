<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</head>
<body class="bg-white">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">OAK TECNOLOGIA - Desafio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navegação</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="{% url 'listagem' %}">Listagem de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white btn btn-dark" aria-current="page" href="{% url 'index' %}">Cadastrar Produto</a>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

    </header>
  
 
    <section class="container pt-5">
        <form action="{% url 'index' %}" method="POST" class="pt-5">
            {% csrf_token %}
            <div>
                {% for field in form.visible_fields %}
                    <label class="col-form-label">{{ field.label }}</label>
                    <div class="form-control">{{ field }}</div>
                {% endfor %}
            </div>
            <div>
                <button class="btn mt-2 btn-primary" type="submit">Cadastrar Produto</button>
            </div>
        </form>
    </section>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
